<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HFG CAPITAL</title>
  <meta name="description" content="HFG CAPITAL" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: "Georgia", serif;
    }

    .logo {
      max-height: 90%;
      max-width: 90%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      z-index: 0;
    }

    .login-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1;
    }

    .flag {
      width: 24px;
      height: 16px;
      cursor: pointer;
      margin-right: 8px;
    }

    .login-form {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .login-form input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: "Georgia", serif;
      font-size: 14px;
    }

    .login-form button {
      padding: 8px 12px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      font-family: "Georgia", serif;
      font-size: 14px;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #222;
    }

    .error-message {
      position: absolute;
      top: 70px;
      right: 20px;
      color: #b30000;
      font-size: 12px;
      display: none;
      width: 300px;
      font-family: "Georgia", serif;
    }

    .divider {
      position: absolute;
      top: 120px;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: black;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div id="flags">
      <img src="https://flagcdn.com/fr.svg" class="flag" onclick="changeLanguage('fr')" title="Français" />
      <img src="https://flagcdn.com/gb.svg" class="flag" onclick="changeLanguage('en')" title="English" />
      <img src="https://flagcdn.com/cn.svg" class="flag" onclick="changeLanguage('cn')" title="中文" />
    </div>
    <form id="loginForm" class="login-form">
      <input
        type="text"
        id="userId"
        maxlength="6"
        pattern="\d{6}"
        value="123456"
        required
      />
      <input
        type="password"
        id="password"
        maxlength="12"
        placeholder="Mot de passe"
        required
      />
      <button type="submit" id="loginButton">Se connecter</button>
    </form>
  </div>

  <div class="error-message" id="errorMsg">
    Identifiant ou mot de passe inconnu. Merci de contacter votre gestionnaire.
  </div>

  <div class="divider"></div>

  <img class="logo" src="logo.jpeg" />

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");
    const loginButton = document.getElementById("loginButton");

    const messages = {
      fr: {
        login: "Se connecter",
        error: "Identifiant ou mot de passe inconnu. Merci de contacter votre gestionnaire."
      },
      en: {
        login: "Log in",
        error: "Unknown ID or password. Please contact your manager."
      },
      cn: {
        login: "登录",
        error: "未知的账号或密码。请联系您的客户经理。"
      }
    };

    let currentLanguage = "fr";

    function changeLanguage(lang) {
      currentLanguage = lang;
      loginButton.textContent = messages[lang].login;
      errorMsg.textContent = messages[lang].error;
      errorMsg.style.display = "none"; // Masquer l'erreur au changement de langue
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const userId = document.getElementById("userId").value;
      const password = document.getElementById("password").value;

      const idValid = /^\d{6}$/.test(userId);
      const pwdValid = password.length <= 12 && password.length > 0;

      if (!idValid) {
        alert("L'identifiant doit contenir exactement 6 chiffres.");
        return;
      }

      if (!pwdValid) {
        alert("Le mot de passe doit contenir jusqu'à 12 caractères maximum.");
        return;
      }

      // Toujours montrer l'erreur (car pas de compte réel)
      errorMsg.style.display = "block";
    });
  </script>
</body>
</html>
